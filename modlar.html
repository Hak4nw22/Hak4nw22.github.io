<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Modlar</title>
    <style>
        body {
            background: radial-gradient(circle at 60% 20%, #0a1a2e 0%, #0a1020 60%, #070b13 100%);
            color: #eaf6ff;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            letter-spacing: 0.02em;
            opacity: 0;
            animation: fadeInBody 1.2s cubic-bezier(.4,1.3,.6,1) forwards;
        }
        @keyframes fadeInBody {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modlar-header {
            width: 100vw;
            max-width: 900px;
            margin: 48px auto 0 auto;
            text-align: center;
            font-size: 2.3rem;
            font-weight: 900;
            color: #eaf6ff;
            letter-spacing: 0.08em;
            text-shadow: 0 4px 24px #2196f344;
        }
        .modlar-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
            margin-top: 48px;
            width: 100vw;
            max-width: 1100px;
        }
        .mod-card {
            background: linear-gradient(120deg, #1a2e4d 60%, #0a1a2e 100%);
            border-radius: 24px;
            box-shadow: 0 4px 32px 0 rgba(33,150,243,0.18);
            padding: 38px 48px;
            min-width: 220px;
            min-height: 120px;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 700;
            color: #eaf6ff;
            border: 2px solid #1e3a5c;
            transition: transform 0.18s cubic-bezier(.4,1.3,.6,1), box-shadow 0.18s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .mod-card:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 48px 0 rgba(33,150,243,0.22);
            z-index: 2;
        }
        .hero-btn {
            font-size: 1.25rem;
            font-weight: 700;
            padding: 0 38px;
            height: 48px;
            min-width: 220px;
            max-width: 400px;
            background: linear-gradient(90deg, #2196f3 0%, #1565c0 100%);
            color: #fff;
            border: none;
            border-radius: 24px 24px 8px 8px;
            box-shadow: 0 4px 24px 0 rgba(33,150,243,0.18);
            letter-spacing: 0.04em;
            text-shadow: 0 2px 8px #2196f344;
            margin: 0 auto;
            display: block;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background 0.18s, transform 0.18s, box-shadow 0.18s;
        }
        .hero-btn::after {
            content: '';
            position: absolute;
            left: 0; top: 0; right: 0; bottom: 0;
            border-radius: 24px 24px 8px 8px;
            background: linear-gradient(90deg, #42a5f5 0%, #1976d2 100%);
            opacity: 0;
            transition: opacity 0.25s;
            z-index: 0;
        }
        .hero-btn:hover {
            background: linear-gradient(90deg, #1976d2 0%, #42a5f5 100%);
            transform: scale(1.08);
            box-shadow: 0 8px 32px 0 rgba(33,150,243,0.28);
            filter: brightness(1.15);
        }
        .hero-btn:hover::after {
            opacity: 0.18;
        }
        .hero-btn span {
            position: relative;
            z-index: 1;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: 0.04em;
        }
        @media (max-width: 900px) {
            .modlar-header {
                font-size: 1.5rem;
                margin-top: 24px;
            }
            .modlar-list {
                flex-direction: column;
                gap: 18px;
                align-items: center;
                margin-top: 24px;
            }
            .mod-card {
                min-width: 0;
                max-width: 95vw;
                padding: 18px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="modlar-header"></div>
    <div class="modlar-list">
        <div class="mod-card">Fivem İhtiyaçlar</div>
        <div class="mod-card">Extra </div>
        <div class="mod-card">Setuplar</div>
        <div class="mod-card">Leakler</div>
        <div class="mod-card">Formalar </div>
        <div class="mod-card">Regedit Macro</div>
    </div>
    <div style="width:100vw;height:60px;background:#111;display:flex;align-items:center;justify-content:center;position:fixed;top:0;left:0;z-index:1000;">
        <button class="hero-btn" id="anasayfaBtn" onclick="window.location.href='site.html';"><span>Ana Sayfaya Dön</span></button>
    </div>
</body>
</html>
